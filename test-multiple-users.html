<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест множественных пользователей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .user-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .user-tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }
        .user-tab.active {
            background: #007bff;
            color: white;
        }
        .chat-container {
            display: flex;
            gap: 20px;
        }
        .chat-window {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: white;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 3px;
        }
        .message-form {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 10px;
        }
        .message-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .send-button {
            padding: 5px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Тест множественных пользователей чата</h1>
    
    <div class="user-tabs">
        <div class="user-tab active" data-user="user1">Пользователь 1 (admin)</div>
        <div class="user-tab" data-user="user2">Пользователь 2 (admin)</div>
        <div class="user-tab" data-user="user3">Пользователь 3 (admin)</div>
    </div>

    <div class="chat-container">
        <div class="chat-window" id="user1-chat">
            <div class="chat-header">Пользователь 1 (admin)</div>
            <div class="messages" id="user1-messages"></div>
            <div class="message-form">
                <input type="text" class="message-input" placeholder="Введите сообщение..." data-user="user1">
                <button class="send-button" data-user="user1">Отправить</button>
            </div>
        </div>
        
        <div class="chat-window" id="user2-chat" style="display: none;">
            <div class="chat-header">Пользователь 2 (admin)</div>
            <div class="messages" id="user2-messages"></div>
            <div class="message-form">
                <input type="text" class="message-input" placeholder="Введите сообщение..." data-user="user2">
                <button class="send-button" data-user="user2">Отправить</button>
            </div>
        </div>
        
        <div class="chat-window" id="user3-chat" style="display: none;">
            <div class="chat-header">Пользователь 3 (admin)</div>
            <div class="messages" id="user3-messages"></div>
            <div class="message-form">
                <input type="text" class="message-input" placeholder="Введите сообщение..." data-user="user3">
                <button class="send-button" data-user="user3">Отправить</button>
            </div>
        </div>
    </div>

    <div class="status" id="status">
        <strong>Статус:</strong> <span id="status-text">Инициализация...</span>
    </div>

    <script>
        // Эмуляция множественных пользователей
        const users = {
            user1: { token: null, socket: null },
            user2: { token: null, socket: null },
            user3: { token: null, socket: null }
        };

        let currentUser = 'user1';

        // Функция авторизации
        async function loginUser(userId) {
            try {
                const response = await fetch('http://localhost:5001/api/v1/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    users[userId].token = data.token;
                    updateStatus(`Пользователь ${userId} авторизован`);
                    return data.token;
                } else {
                    throw new Error('Ошибка авторизации');
                }
            } catch (error) {
                updateStatus(`Ошибка авторизации для ${userId}: ${error.message}`);
                return null;
            }
        }

        // Функция подключения к WebSocket
        function connectSocket(userId) {
            if (!users[userId].token) return;

            const socket = io('http://localhost:5001', {
                auth: {
                    token: users[userId].token
                }
            });

            socket.on('connect', () => {
                updateStatus(`Пользователь ${userId} подключен к WebSocket`);
                socket.emit('joinChannel', '1'); // Подключаемся к каналу general
            });

            socket.on('newMessage', (message) => {
                addMessageToAllUsers(message);
            });

            socket.on('disconnect', () => {
                updateStatus(`Пользователь ${userId} отключен от WebSocket`);
            });

            users[userId].socket = socket;
        }

        // Функция отправки сообщения
        async function sendMessage(userId, messageText) {
            if (!users[userId].token) {
                updateStatus(`Пользователь ${userId} не авторизован`);
                return;
            }

            try {
                if (users[userId].socket && users[userId].socket.connected) {
                    // Отправляем через WebSocket
                    users[userId].socket.emit('newMessage', {
                        channelId: '1',
                        body: messageText
                    });
                } else {
                    // Fallback на HTTP
                    const response = await fetch('http://localhost:5001/api/v1/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${users[userId].token}`
                        },
                        body: JSON.stringify({
                            channelId: '1',
                            body: messageText
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Ошибка отправки сообщения');
                    }
                }
            } catch (error) {
                updateStatus(`Ошибка отправки сообщения: ${error.message}`);
            }
        }

        // Функция добавления сообщения во все чаты
        function addMessageToAllUsers(message) {
            Object.keys(users).forEach(userId => {
                const messagesContainer = document.getElementById(`${userId}-messages`);
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `<strong>${message.username}:</strong> ${message.body}`;
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        // Функция обновления статуса
        function updateStatus(text) {
            document.getElementById('status-text').textContent = text;
            console.log(text);
        }

        // Обработчики событий
        document.querySelectorAll('.user-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const userId = tab.dataset.user;
                
                // Скрываем все чаты
                document.querySelectorAll('.chat-window').forEach(chat => {
                    chat.style.display = 'none';
                });
                
                // Показываем выбранный чат
                document.getElementById(`${userId}-chat`).style.display = 'flex';
                
                // Обновляем активную вкладку
                document.querySelectorAll('.user-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                currentUser = userId;
            });
        });

        document.querySelectorAll('.send-button').forEach(button => {
            button.addEventListener('click', () => {
                const userId = button.dataset.user;
                const input = document.querySelector(`input[data-user="${userId}"]`);
                const message = input.value.trim();
                
                if (message) {
                    sendMessage(userId, message);
                    input.value = '';
                }
            });
        });

        document.querySelectorAll('.message-input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const userId = input.dataset.user;
                    const button = document.querySelector(`button[data-user="${userId}"]`);
                    button.click();
                }
            });
        });

        // Инициализация
        async function init() {
            updateStatus('Инициализация пользователей...');
            
            // Авторизуем всех пользователей
            for (const userId of Object.keys(users)) {
                await loginUser(userId);
                connectSocket(userId);
                await new Promise(resolve => setTimeout(resolve, 1000)); // Задержка между подключениями
            }
            
            updateStatus('Все пользователи готовы к работе!');
        }

        // Загружаем Socket.IO
        const script = document.createElement('script');
        script.src = 'https://cdn.socket.io/4.7.2/socket.io.min.js';
        script.onload = init;
        document.head.appendChild(script);
    </script>
</body>
</html>
