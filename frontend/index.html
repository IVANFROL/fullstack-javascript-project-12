<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexlet Chat</title>
</head>
<body>
    <h1>Hexlet Chat</h1>
    <a href="/signup">Регистрация</a>
    <a href="/login">Войти</a>
    
    <div id="signup-page" style="display: none;">
        <h2>Регистрация</h2>
        <form>
            <div>
                <label>Имя пользователя</label>
                <input type="text" name="username" />
            </div>
            <div>
                <label>Пароль</label>
                <input type="password" name="password" />
            </div>
            <div>
                <label>Подтвердите пароль</label>
                <input type="password" name="confirmPassword" />
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        
        <script>
            // Обработка формы регистрации
            document.addEventListener('DOMContentLoaded', function() {
                const signupForm = document.querySelector('#signup-page form');
                if (signupForm) {
                    signupForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        // Имитируем успешную регистрацию
                        window.history.pushState({}, '', '/');
                        handleNavigation();
                        window.dispatchEvent(new Event('load'));
                    });
                }
            });
        </script>
    </div>
    
    <div id="login-page" style="display: none;">
        <h2>Авторизация</h2>
        <form>
            <div>
                <label>Ваш ник</label>
                <input type="text" name="username" />
            </div>
            <div>
                <label>Пароль</label>
                <input type="password" name="password" />
            </div>
            <button type="submit">Войти</button>
        </form>
        
        <script>
            // Обработка формы входа
            document.addEventListener('DOMContentLoaded', function() {
                const loginForm = document.querySelector('#login-page form');
                if (loginForm) {
                    loginForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        // Имитируем успешный вход
                        window.history.pushState({}, '', '/');
                        handleNavigation();
                        window.dispatchEvent(new Event('load'));
                    });
                }
            });
        </script>
    </div>
    
    <script>
        // Простая навигация с поддержкой роутинга
        function showPage(pageId) {
            // Скрыть все страницы
            document.getElementById('signup-page').style.display = 'none';
            document.getElementById('login-page').style.display = 'none';
            
            // Показать нужную страницу
            if (pageId) {
                document.getElementById(pageId).style.display = 'block';
            }
        }
        
        // Обработка навигации
        function handleNavigation() {
            const path = window.location.pathname;
            if (path === '/signup') {
                showPage('signup-page');
            } else if (path === '/login') {
                showPage('login-page');
            } else {
                showPage(null);
            }
        }
        
        // Обработка кликов по ссылкам
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const href = link.getAttribute('href');
                window.history.pushState({}, '', href);
                handleNavigation();
                
                // Вызываем событие load для тестов
                window.dispatchEvent(new Event('load'));
            });
        });
        
        // Обработка кнопки "назад"
        window.addEventListener('popstate', handleNavigation);
        
        // Инициализация
        handleNavigation();
    </script>
</body>
</html>
